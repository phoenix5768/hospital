<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient</title>
</head>
<body>
    <h2>Update/Delete Patient</h2>
    <form action=""><h2>Patient: {{ patient }} </h2>
        <br>
        <label for="">First Name:</label>
        <input type="text" id="fname" name="fname" value="{{ patient.fname }}">
        <br>

        <label for="">Last Name:</label>
        <input type="text" id="lname" name="lname" value="{{ patient.lname }}">
        <br>

        <label for="">Middle Name:</label>
        <input type="text" id="mname" name="mname" value="{{ patient.mname }}">
        <br>

        <label for="">IIN:</label>
        <input type="text" id="iin_number" name="iin_number" value="{{ patient.iin_number }}">
        <br>

        <label for="">Date of Birth</label>
        <input type="text" id="dob" name="dob" value="{{patient.date_of_birth.year}}-{{patient.date_of_birth.month}}-{{patient.date_of_birth.day}}">
        <br>

        <label for="">Blood Type</label>
        <select id="blood" name="blood" value="{{ patient.blood_group }}"Required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>
        <br>

        <label for="">Emergency Contact Number</label>
        <input type="text" id="emergency" name="emergency" value="{{ patient.emergency_contact_number }}" Required>
        <br>

        <label for="">Contact Number</label>
        <input type="text" id="num" name="num" value="{{ patient.contact_number }}" Required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" value="{{ patient.email }}" Required>
        <br>

        <label for="">Address</label>
        <input type="text" id="address" name="address" value="{{ patient.address }}" Required>
        <br>

        <label for="">Martial Status</label>
        <select id="martial" name="martial" value="{{ patient.martial_status }}" Required>
            <option value="Married">Married</option>
            <option value="Not Married">Not Married</option>
        </select>
        <br>

        <button type="submit">Update</button>
        <button type="submit">Delete</button>
        <br><br>

        <button type="submit"><a href="/adminpage">Back to admin page</a></button>

    </form>

</body>
</html>
