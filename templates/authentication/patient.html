<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient Registration</title>
</head>
<body>
    <h3>Register the patient</h3>

    <form action="/patient" method="post">
        {% csrf_token %}

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
        <br>

        <label for="">Middle Name (Optional)</label>
        <input type="text" id="mname" name="mname" placeholder="Enter your Middle Name">
        <br>

        <label for="">IIN</label>
        <input type="text" id="iin" name="iin" placeholder="Enter your IIN" Required>
        <br>

        <label for="">Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your Date of born" Required>
        <br>

        <label for="">Blood Type</label>
        <select id="blood" name="blood" Required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>
        <br>

        <label for="">Emergency Contact Number</label>
        <input type="text" id="emergency" name="emergency" placeholder="Enter your Emergency Contact" Required>
        <br>

        <label for="">Contact Number</label>
        <input type="text" id="num" name="num" placeholder="Enter your Email address" Required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email address" Required>
        <br>

        <label for="">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your Email address" Required>
        <br>

        <label for="">Martial Status</label>
        <select id="martial" name="martial" Required>
            <option value="Married">Married</option>
            <option value="Not Married">Not Married</option>
        </select>
        <br>

        <button type="submit">Register the Patient</button>
        <br><br>

        <button type="submit"><a href="/adminpage">Back to admin page</a></button>
    </form>
</body>
</html>
